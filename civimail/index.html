<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Mailing and Marketing with CiviCRM</title>

	<link rel="stylesheet" href="../reveal/css/reveal.css">
	<link rel="stylesheet" href="../reveal/css/theme/3sd.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../reveal/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="content.md" data-separator="^\n=\n\n" data-separator-vertical="^\n-\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>
		</div>
	</div>

	<script src="../reveal/lib/js/head.min.js"></script>
	<script src="../reveal/js/reveal.js"></script>
	<script src="../reveal/js/jquery.min.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			history: true,
			maxScale: 3.5,

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
				src: '../reveal/plugin/markdown/marked.js'
			}, {
				src: '../reveal/plugin/markdown/markdown.js'
			}, {
				src: '../reveal/plugin/notes/notes.js',
				async: true
			}, {
				src: '../reveal/plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}]
		});

		Reveal.addEventListener( 'ready', function( event ) {
			jQuery( 'li' ).addClass('fragment fade');
		} );


	</script>
</body>

</html>
