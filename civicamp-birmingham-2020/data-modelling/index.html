<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Website integration case study: ARCO</title>

    <link rel="stylesheet" href="/reveal/css/reveal.css" />
    <link rel="stylesheet" href="/reveal/css/theme/3sd.css" />
    <link
      rel="stylesheet"
      href="/reveal/node_modules/font-awesome/css/font-awesome.min.css"
    />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/reveal/lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="content.md"
          data-separator="^\n=\n\n"
          data-separator-vertical="^\n-\n\n"
          data-separator-notes="^Note:"
          data-attributes="--\s(.*?)$"
          data-charset="iso-8859-15"
        ></section>
      </div>
    </div>

    <script src="/reveal/lib/js/head.min.js"></script>
    <script src="/reveal/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        history: true,
        dependencies: [
          { src: "/reveal/plugin/markdown/marked.js" },
          { src: "/reveal/plugin/markdown/markdown.js" },
          { src: "/reveal/plugin/notes/notes.js", async: true },
          {
            src: "/reveal/plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
